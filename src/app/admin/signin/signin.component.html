<div class="admin-1">
  <div class="ad-a">
    <div class="ad-a1">
      <a [routerLink]="['/admin/signup']">Create Admin Account</a>
    </div>
  </div>
  <div class="ad-b">
    <div class="ad-b1">
      <a>Admin Login</a>
    </div>
    <div class="ad-b2">
      <div class="ad-b3">
        <form>
          <div class="form1">
            <div class="form-group">
              <input type="text" required /><label>Email</label>
            </div>
            <div class="form-group">
              <input type="password" required /><label>Password</label>
              <button type="button">
                <i class="far fa-eye-slash"></i>
              </button>
            </div>
            <div class="ad-b5">
              <div class="ad-b4">
                <input type="checkbox" id="cbx" style="display: none;">
                <label for="cbx" class="check">
                  <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path
                      d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                    </path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                  </svg>
                  <span>
                    Remember me
                  </span>
                </label>
              </div>
              <div class="ad-b6">
                <a [routerLink]="['']">Forgot Password</a>
              </div>
            </div>
            <div class="ad-b7">
              <button type="submit" > Sign in</button>
            </div>
          </div>
        </form>

        <div class="ad-b8">
          <div class="a9">
            <a href="">
              <span><img src="assets/img/google.png" alt="" width="20px"></span> Signin with Google
            </a>
          </div>
          <div class="a10">
            New to Hotez?? <a  [routerLink]="['/admin/signup']"> Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
